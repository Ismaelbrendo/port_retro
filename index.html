<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Retrô</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main-container">
        <!-- Ambiente escuro de fundo -->
        <div class="background-gradient"></div>
        
        <!-- Efeitos de luz ambiente -->
        <div class="light-effect light-effect-1"></div>
        <div class="light-effect light-effect-2"></div>
        
        <!-- Monitor CRT -->
        <div class="monitor-container">
            <div class="monitor-3d-wrapper">
                <div class="monitor">
                    <div class="monitor-back"></div>
                    <!-- Carcaça principal do monitor -->
                    <div class="monitor-case">
                        <!-- Detalhes da carcaça superior -->
                        <div class="monitor-top-detail">
                            <div class="monitor-brand">RETROTECH</div>
                            <div class="monitor-model">CRT-2000</div>
                        </div>

                        <!-- Parte inferior com controles -->
                        <div class="monitor-bottom">
                            <!-- Controles e botões -->
                            <div class="monitor-controls">
                                <div class="control-buttons">
                                    <div class="control-button"></div>
                                    <div class="control-button"></div>
                                <div class="power-led"></div>
                            </div>
                            <div class="monitor-label">MODEL: CRT-2000 • 17" SVGA</div>
                        </div>
                    </div>

                    <!-- Moldura da tela -->
                    <div class="screen-frame">
                        <div class="screen-inner-frame">
                            <div class="screen">
                                <!-- Efeitos CRT -->
                                <div class="crt-glass-effect"></div>
                                <div class="crt-reflection"></div>
                                <div class="crt-scanlines"></div>

                                <!-- Conteúdo da tela -->
                                <div id="screen-content" class="screen-content">
                                    <!-- Boot sequence será inserida aqui -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Reflexo geral no monitor -->
                    <div class="monitor-reflection"></div>

                    <!-- Sombra projetada -->
                    <div class="monitor-shadow"></div>

                    <!-- Detalhes de profundidade -->
                    <div class="monitor-depth-detail"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates para conteúdo das janelas -->
    <template id="boot-template">
        <div class="boot-sequence">
            <div class="boot-text"></div>
            <span class="cursor">_</span>
        </div>
    </template>

    <template id="desktop-template">
        <!-- DESCKTOP TEMPLATE----------------------------------------------------------------------------------------- -->
                <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ismael Brendo</title>
    </head>
    <body>
        <!-- Header / Nav -->
        <header class="retro-header">
            <nav class="nav-menu">
                <ul>
                    <li><a href="#inicio" data-i18n="nav.start">inicio</a></li>
                    <li><a href="#sobre" data-i18n="nav.about">sobre</a></li>
                    <li><a href="#projetos" data-i18n="nav.projects">projetos</a></li>
                    <li><a href="#habilidades" data-i18n="nav.skills">habilidades</a></li>
                    <li><a href="#contato" data-i18n="nav.contact">contato</a></li>
                </ul>
                
            </nav>
            <div class="language-selector">
                <button onclick="changeLanguage('pt')" class="lang-btn">PT</button>
                <button onclick="changeLanguage('en')" class="lang-btn">EN</button>
                <button onclick="changeLanguage('jp')" class="lang-btn">JP</button>
            </div>
        </header>

        <!-- Seção Principal -->
        <main>
            <!-- Tela Inicial -->
            <section id="inicio" class="hero-section">
                <div class="pixel-container">
                    <h1 class="retro-title" data-i18n="hero.title">ISMAEL BRENDO</h1>
                    <p class="retro-subtitle" data-i18n="hero.subtitle">DESENVOLVEDOR FRONTEND</p>
                    <div class="press-start">
                        <p><a href="#" data-i18n="hero.pressStart">PRESSIONE START PARA CONTINUAR</a></p>
                    </div>
                </div>
            </section>

            <!-- Contato -->
            <section id="contato" class="contact-section">
                <div class="contact-container">
                    <form class="retro-form">
                        <div class="form-group">
                            <label for="nome" data-i18n="contact.name">NOME:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-i18n="contact.email">EMAIL:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="mensagem" data-i18n="contact.message">MENSAGEM:</label>
                            <textarea id="mensagem" name="mensagem" required></textarea>
                        </div>
                        <button type="submit" class="retro-button" data-i18n="contact.send">ENVIAR</button>
                    </form>
                    <div class="social-links">
                        <!-- Links sociais serão adicionados aqui -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="retro-footer">
            <p>@Ismael Brendo</p>
        </footer>
        <!-- Fim do corpo do HTML -->

        <script src="script2.js"></script>
    </body>
    </template>
    <!-- FIM DESCKTOP TEMPLATEE -------------------------------------------------------------------------- -->

    <!-- Templates para janelas -->
    <template id="window-template">
        <div class="window">
            <div class="window-header">
                <div class="window-title-area">
                    <div class="window-icon"></div>
                    <span class="window-title"></span>
                </div>
                <div class="window-controls">
                    <button class="window-control minimize">−</button>
                    <button class="window-control maximize">□</button>
                    <button class="window-control close">×</button>
                </div>
            </div>
            <div class="window-content"></div>
        </div>
    </template>

    <!-- Container para janelas -->
    <div id="windows-container"></div>

    <script src="script.js"></script>
</body>
</html>
